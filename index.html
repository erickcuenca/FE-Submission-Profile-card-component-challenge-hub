<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="banner-info-container">
      <img src="./images/bg-pattern-card.svg" alt="banner">
      <div class="img-container">
        <img src="./images/image-victor.jpg" alt="Victor Crest">
      </div>
      <div class="user-info">
        <h1>Victor Crest <span>26</span></h1>
        <h2>London</h2>
      </div>
    </div>
    <div class="stats">
      <div class="stats-content-container">
        <p>80K<br><span>Followers</span></p>
        <p>803K<br><span>Likes</span></p>
        <p>1.4K<br><span>Photos</span></p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/erickcuenca">Erick Cuenca</a>.
  </div>
  <div class="background" aria-hidden="true">
    <div class="upper-background">
      <img src="./images/bg-pattern-top.svg" alt="background circle">
    </div>
    <div class="lower-background">
      <img src="./images/bg-pattern-bottom.svg" alt="background circle">
    </div>
  </div>
</body>
</html>
